<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width-device-width,initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="sie-edge" />
    <link href="https://unpkg.com/ionicons@4.2.2/dist/css/ionicons.min.css" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="style.css">
    <title>Slider Form</title>
</head>

<body>

    <div class="container" id="container">
        <div class="form-container sign-up-container">
            <form action="#"id="signupform">
                <h1 id="createaccount">Create Account</h1>
                <input type="text" placeholder="Name">
                <input type="email" placeholder="Email">
                <input type="password" placeholder="Password">
                <input type="text" name="mobileNumber" class="input" placeholder="Mobile Number">
				<input type="text" name="college" class="input" placeholder="College ">
				<select name="country" class="countries form-control input" id="countryId">
				    <option value="" selected>Select Country</option>
				    <option value="India">India</option>
				</select>
				<select name="state" class="states form-control input" id="stateId">
				    <option value="" selected>Select State</option>
				    <option value ="Uttar Pradesh" >Uttar Pradesh</option>
				</select>
				<select name="city" class="cities form-control input" id="cityId">
				    <option value="" selected>Select City</option>
				    <option value="Lucknow" >Lucknow</option>
				</select>
				<select name="gender" class="input" placeholder="Select your Gender">
				    <option value="none" selected>Gender</option>
				    <option value="male">Male</option>
				    <option value="female">Female</option>
				    <option value="other">other</option>
				</select>
				<input type="text" name="yearOfStudy" class="input" placeholder="Specify your Years of Study">
				<input type="text" name="partOrNot" class="input" placeholder="Were you a part Of Megalith? Y or N">
                <button id="signupbutton">Sign Up</button>
            </form>
        </div>
        <div class="form-container sign-in-container">
            <form action="#" id="signinform">
                <h1 id="signinoption">Sign In</h1>
                <span>or use your account</span>
                <input type="email" placeholder="Email">
                <input type="password" placeholder="Password">
                <button>Sign In</button>
            </form>
        </div>
        <div class="overlay-container">
            <div class="overlay">
                <div class="overlay-panel overlay-left">
                    <h1>Welcome Back</h1>
                    <p>To keep connected with us please login with your personal info</p>
                    <button class="ghost" id="signIn">Sign In</button>
                </div>
                <div class="overlay-panel overlay-right">
                    <h1>Hello,Friend</h1>
                    <p>Enter your personal details and start journey with us</p>
                    <button class="ghost" id="signUp">Sign Up</button>
                </div>
            </div>
        </div>
    </div>
    <script src="main.js"></script>
    <script src="https://unpkg.com/ionicons@4.2.2/dist/ionicons.js"></script>
</body>

</html>
